<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inf">
        <h1>Count you time</h1>
        <form>
          <label for="a"> Start time</label>
          <input type="time" class="a" /><br />
          <label for="b"> End time</label> <input type="time" class="b" /><br />
          <table>
            <th><h1 class="btn">Calculate</h1></th>
            <th>
              <h1 onClick="document.location.reload(true)">Clear</h1>
            </th>
          </table>

          <table>
            <tr>
              <th>Current result:</th>
              <th class="value value-current">0.00</th>
            </tr>
            <tr>
              <th>Total result:</th>
              <th class="value value-total">0.00</th>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
